<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Atmiņas spēle</title>

<body>

                <li><a href="/">Sākums</a></li>

            <table class="tops">

                    <td>Spēlētājs</td>

<script src="/static/top.js"></script>
